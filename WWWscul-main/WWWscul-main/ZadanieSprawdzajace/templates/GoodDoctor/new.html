{% extends 'GoodDoctor/base.html' %}
{% load static %}

{% block title %}Dodaj Nową Wizytę{% endblock %}

{% block content %}
<h1>Dodaj Nową Wizytę</h1>
<form method="post">
    {% csrf_token %}

<a href="{% url 'wizyty' %}">Powrót do listy wizyt</a>
{% endblock %}
