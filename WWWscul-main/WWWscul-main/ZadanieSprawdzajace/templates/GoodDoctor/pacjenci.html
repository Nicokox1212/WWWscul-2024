{% extends 'GoodDoctor/base.html' %}

{% block title %}Lista Pacjentów{% endblock %}

{% block content %}
<p>Lista</p>
<ol>
    {% for pacjenci in all_pacjenci %}
        <li>{{ pacjenci.imie }} {{ pacjenci.nazwisko }}</li>
    {% empty %}
        <li>Brak Pacjentów.</li>
    {% endfor %}
</ol>
{% endblock %}
